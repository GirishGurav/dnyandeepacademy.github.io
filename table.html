<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>ACADEMY | Time Table</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        table th,
        tr,
        td {
            padding: 15px !important;
        }
        table{
            border-radius:25px;
            background: #00000020;
        }
        .table-purple {
            background: #6c7ae0 !important;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center py-3">Weekly Lecture TimeTable 2024-25</h1>
        <table class="table text-center mx-auto">
            <thead class="table-purple">
                <tr>
                    <th>Period No.</th>
                    <td>Time</td>
                    <td>VIII</td>
                    <td>IX</td>
                    <td>X</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1st</th>
                    <td>6:00pm to 6:40pm</td>
                    <td>Maths</td>
                    <td>Science</td>
                    <td>Eng./Soc.</td>
                </tr>
                <tr>
                    <th scope="row">2nd</th>
                    <td>6:40pm to 7:20pm</td>
                    <td>Science</td>
                    <td>Eng./Soc.</td>
                    <td>Maths</td>
                </tr>
                <tr>
                    <th scope="row">3rd</th>
                    <td>7:20pm to 8:00pm</td>
                    <td>Eng./Soc.</td>
                    <td>Maths</td>
                    <td>Science</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
